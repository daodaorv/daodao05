name: Code Quality Check

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'refactor/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  quality-check:
    name: Code Quality Gate
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Check ESLint warnings
        run: |
          echo "Checking for ESLint warnings..."
          WARNINGS=$(npm run lint 2>&1 | grep -c "warning" || true)
          if [ "$WARNINGS" -gt 0 ]; then
            echo "âŒ Found $WARNINGS ESLint warnings"
            echo "::error::Code quality gate failed: ESLint warnings detected"
            exit 1
          else
            echo "âœ… No ESLint warnings found"
          fi

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Run build test
        run: npm run build

      - name: Generate quality report
        if: always()
        run: |
          echo "## ðŸ“Š Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ESLint Check" >> $GITHUB_STEP_SUMMARY
          npm run lint 2>&1 | tail -5 >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### TypeScript Check" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Type check passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build successful" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with quality report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = `## ðŸŽ¯ Code Quality Gate Report

            âœ… **All quality checks passed!**

            | Check | Status |
            |-------|--------|
            | ESLint | âœ… 0 errors, 0 warnings |
            | TypeScript | âœ… Type check passed |
            | Build | âœ… Build successful |

            ---
            *Generated by Code Quality Gate*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
